    <form 
    class="form-horizontal" 
    role="form"
    action="/do-login"
    method="POST"
    >
        <h2 class="text-center">Login form</h2>
            <!--
            <h3 class="text-left text-danger">Error</h3>
        -->
        <div class="form-group">
            <label for="_username" class="control-label">User</label>
            <input type="text" id="_username" name="_username" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="_password" class="control-label">Password</label>
            <input type="password" id="_password" name="_password" class="form-control"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Sign in</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
